<?xml version="1.0" encoding="UTF-8"?>
<svg width="640" height="120" viewBox="0 0 640 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Vistagram logo">
  <defs>
    <linearGradient id="lg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="50%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#6d28d9"/>
    </linearGradient>
    <linearGradient id="lg2" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#6b21a8" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- icon background rounded square -->
  <g transform="translate(16,10)">
    <rect x="0" y="0" width="96" height="96" rx="20" fill="url(#lg)" filter="url(#shadow)"/>
    <rect x="6" y="6" width="84" height="84" rx="16" fill="white" opacity="0.05"/>
    <!-- inner camera stripe -->
    <rect x="14" y="18" width="68" height="10" rx="4" fill="url(#lg2)"/>
    <rect x="14" y="36" width="68" height="10" rx="4" fill="#6b21a8" opacity="0.18"/>
    <rect x="14" y="54" width="68" height="10" rx="4" fill="#5b21b6" opacity="0.12"/>

    <!-- location pin in center -->
    <g transform="translate(48,52)">
      <path d="M0,-24 C9,-24 17,-16 17,-8 C17,0 0,24 0,24 C0,24 -17,0 -17,-8 C-17,-16 -9,-24 0,-24 Z" fill="#ffffff"/>
      <circle cx="0" cy="-8" r="6" fill="#7c3aed"/>
    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(128,80)">
    <!-- "Vistagram" in bold rounded font feel: we'll use SVG paths approximated with text element (font fallback) -->
    <text x="0" y="0" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-weight="700" font-size="40" fill="#1f2937">Vistagram</text>
    <text x="0" y="0" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-weight="700" font-size="40" fill="none" stroke="#6b21a8" stroke-width="0.6" opacity="0.08"/>
  </g>
</svg>
